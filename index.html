<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Quiz App</title>

</head>

<body>
    <h1>JavaScript Quiz</h1>
    <div>
        <button id="start-btn">Start</button>
    </div>
    <div id="questionnaires">
        <p id="timer"></p>
        <p id="question"></p>
        <input type="radio" name="options" id="opt1">
        <label for="opt1" id="label1"></label>
        <br>
        <input type="radio" name="options" id="opt2">
        <label for="opt2" id="label2"></label>
        <br>
        <input type="radio" name="options" id="opt3">
        <label for="opt3" id="label3"></label><br>
        <input type="radio" name="options" id="opt4">
        <label for="opt4" id="label4"></label>
        <button id="next-btn">Next</button>
    </div>
    <div id="ended">
        <h2>Finished</h2>
        <h3 id="display-score"></h3>
        <a href="index.html"><button>Reattempt</button>
        </a>
    </div>
    <footer>
        <p>Developed by <a href="https://uskdev.netlify.app/" target="_blank">USK</a></p>
    </footer>
</body>
<script src="app.js"></script>

</html>
